name: mforce
services:
  # Redis service for Channels and caching
  redis:
    image: redis:7-alpine
    container_name: mforce_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mforce_network

  # Django backend service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: mforce_backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-change-in-production
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - DB_ENGINE=sqlite3
      - DB_NAME=/app/db.sqlite3
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:8000,http://localhost:8001,http://127.0.0.1:3000,http://127.0.0.1:8000,http://127.0.0.1:8001
    ports:
      - "8001:8000"
    volumes:
      - .:/app
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - mforce_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  redis_data:

networks:
  mforce_network:
    driver: bridge
